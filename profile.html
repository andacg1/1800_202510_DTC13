<!doctype html>
<html lang="en" data-theme="sunset">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>CalSync</title>

    <link href="/src/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/src/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="/src/index.css" />
    <link href="/styles/style.css" rel="stylesheet" />

    <script type="module" src="/src/scripts/app"></script>
    <script type="module" src="/src/scripts/profile"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body class="flex flex-col h-dvh max-h-dvh items-stretch">
    <header id="top-navbar"></header>
    <main
      id="main-content"
      class="flex flex-col items-center overflow-y-scroll grow-1 py-8">
      <form id="user-details-form" class="flex flex-col gap-4">
        <h1 class="text-2xl font-semibold self-start">My Profile</h1>

        <label class="input">
          <span class="label">Email</span>
          <input
            id="emailInput"
            type="email"
            placeholder="myemail@gmail.com"
            name="user-email"
            disabled
          />
        </label>

        <label class="input">
          <span class="label">Name</span>
          <input id="nameInput" type="text" placeholder="Name" name="user-name"/>
        </label>
        <div class="ml-auto">
          <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
          <span style="width: 10px"></span>
          <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
        </div>
      </form>
    </main>
    <div id="fake-dock"></div>
    <nav id="bottom-navbar"></nav>
  </body>
</html>
