<!doctype html>
<html lang="en" data-theme="sunset">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>CalSync</title>

    <link href="/src/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/src/assets/fontawesome/css/solid.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1eb970bf8b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/src/index.css" />
    <link href="/styles/style.css" rel="stylesheet" />

    <script type="module" src="/src/scripts/app"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>

  <body class="flex flex-col h-dvh max-h-dvh items-stretch">
    <header id="top-navbar">
      <div class="skeleton h-18 w-full rounded-none"></div>
    </header>
    <main
      id="main-content"
      class="flex flex-col overflow-y-scroll py-8 px-10 space-y-6"
    >
      <section
        class="flex flex-row flex-wrap space-y-8 items-center justify-center max-w-5xl mx-auto"
      >
        <div class="h-fit shrink basis-1/2 px-8 min-w-60 max-w-100">
          <img src="/undraw_calendar_8r6s.svg" />
        </div>
        <div
          class="flex flex-col gap-4 basis-1/2 items-center justify-center text-start"
        >
          <h1 class="font-extrabold flex items-end text-nowrap">
            <span class="text-blue-400 text-5xl">Cal</span>
            <span class="text-4xl">Sync</span>
          </h1>
          <h3 class="text-4xl font-extrabold text-nowrap">
            <span>Stay Organized</span><br />
            <span class="text-blue-400 text-4xl">Stay Synced</span>
          </h3>
          <a
            class="bg-emerald-600 rounded-full py-2 px-4 hover:bg-emerald-900 mt-2 w-fit"
            href="login.html"
            >Get Started!</a
          >
        </div>
      </section>
      <div class="divider"></div>
      <section
        class="flex flex-row flex-wrap space-y-8 space-x-16 gap-12 gap-x-20 items-center justify-center mt-8 max-w-5xl mx-auto"
      >
        <h6 class="text-2xl text-center font-semibold mx-auto text-balance">
          Easily keep track of your events!
        </h6>

        <div class="h-fit">
          <div class="mockup-phone border-primary">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display">
              <img alt="wallpaper" src="/MyEventsPage.png" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="fake-dock"></div>
    <nav id="bottom-navbar"></nav>
  </body>
</html>
