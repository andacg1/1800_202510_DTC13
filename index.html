<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite</title>

    <link href="/src/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/src/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="./src/index.css" />
    <link href="/styles/style.css" rel="stylesheet" />

    <!--  <script type="module" src="/src/components/index.ts"></script>-->
    <script type="module" src="/src/scripts/main.js"></script>
  </head>

  <body>
    <!--Header with the hamburger profile and Logo-->
    <header class="bg-emerald-900 bg-cover py-4 px-auto">
      <div class="flex justify-between">
        <a href="">
          <nav class="text-4xl font-extrabold ml-4 mt-6">CalSync</nav>
        </a>
        <a class="flex flex-col text-center items-center mr-4" href="">
          <svg
            class="w-10 h-10"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            width="24"
            height="24"
            stroke-width="2"
          >
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
            <path
              d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
            ></path>
          </svg>
          profile
        </a>
      </div>
    </header>

    <main class="container mx-auto pt-8 px-2 md:px-0">
      <h1 class="text-3xl my-4 w-full text-center text-gray-400">
        Welcome to
        <span class="text-5xl text-white font-semibold">CalSync</span>
      </h1>
      <form class="flex flex-col gap-12">
        <div class="">
          <p class="mb-2">Username</p>
          <input
            class="border border-gray-600 w-full p-2"
            placeholder="Username"
          />
        </div>
        <div>
          <p class="mb-2">Password</p>
          <input
            class="border border-gray-600 w-full p-2"
            placeholder="********"
          />
        </div>
        <button class="btn btn-primary bg-indigo-800 p-3 text-xl">Login</button>
      </form>
      <calendar-date
        class="cally bg-base-100 border border-base-300 shadow-lg rounded-box"
      >
        <svg
          aria-label="Previous"
          class="size-4"
          slot="previous"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path fill="currentColor" d="M15.75 19.5 8.25 12l7.5-7.5"></path>
        </svg>
        <svg
          aria-label="Next"
          class="size-4"
          slot="next"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
        </svg>
        <calendar-month></calendar-month>
      </calendar-date>
    </main>

    <nav
      class="fixed bottom-0 left-0 justify-around items-center flex flex-row w-full h-20 bg-emerald-900"
    >
      <a class="flex flex-col items-center content-center gap-2 p-2" href="#"
        ><i class="fa-solid fa-house"></i><span>Home</span></a
      >
      <a class="flex flex-col items-center content-center gap-2 p-2" href="#"
        ><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a
      >
      <a class="flex flex-col items-center content-center gap-2 p-2" href="#"
        ><i class="fa-solid fa-calendar"></i><span>Event</span></a
      >
      <a class="flex flex-col items-center content-center gap-2 p-2" href="#"
        ><i class="fa-solid fa-circle-question"></i><span>Support</span></a
      >
    </nav>

    <footer></footer>
  </body>
</html>
