<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:dark)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/dark.css"
      onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <link href="/styles/style.css" rel="stylesheet" />
    <script type="module" src="/src/components/my-element.ts"></script>
    <script type="module" src="/src/components/index.ts"></script>
    <script type="module" src="/scripts/main.js"></script>
  </head>
  <body>
    <my-element>
      <sl-card class="card-overview text-black">
        <img
          slot="image"
          src="https://images.unsplash.com/photo-1559209172-0ff8f6d49ff7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
          alt="A kitten sits patiently between a terracotta pot and decorative grasses."
        />

        <strong>Mittens</strong><br />
        <sl-icon name="android2" style="color: #fff"></sl-icon>
        This kitten is as cute as he is playful. Bring him home today!<br />
        <small>6 weeks old</small>

        <div slot="footer">
          <sl-button variant="primary" pill>More Info</sl-button>
          <sl-rating></sl-rating>
        </div>
      </sl-card>
    </my-element>
    <bottom-navbar></bottom-navbar>
    <footer></footer>
  </body>
</html>
