<!doctype html>
<html lang="en" data-theme="sunset">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Event | CalSync</title>

    <link href="/src/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/src/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="/src/index.css" />
    <link href="/styles/style.css" rel="stylesheet" />

    <script type="module" src="/src/scripts/app"></script>
    <script type="module" src="/src/scripts/create"></script>
  </head>
  <body class="flex flex-col h-dvh max-h-dvh items-stretch">
    <header id="top-navbar"></header>
    <main
      id="main-content"
      class="flex flex-col items-center overflow-y-scroll grow-1 py-8"
    >
      <div class="carousel w-full">
        <div id="step1" class="carousel-item w-full justify-center">
          <div>
            <h1 class="w-full text-2xl mb-2 font-bold" slot="heading">
              Create an Event
            </h1>
            <calendar-date
              class="cally bg-base-100 border border-base-300 shadow-lg rounded-box mb-2"
              id="my-events-calendar"
            >
              <svg
                aria-label="Previous"
                class="fill-current size-4"
                slot="previous"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                ></path>
              </svg>
              <svg
                aria-label="Next"
                class="fill-current size-4"
                slot="next"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
              </svg>
              <calendar-month></calendar-month>
            </calendar-date>
            <label class="input">
              <input type="time" placeholder="Time" />
              <span class="label">Time</span>
            </label>
          </div>
        </div>
        <div id="step2" class="carousel-item w-full justify-center">
          <div>
            <h1 class="w-full text-2xl mb-2 font-bold" slot="heading">
              Location
            </h1>
            <fieldset
              class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box"
            >
              <legend class="fieldset-legend">Location</legend>

              <label class="fieldset-label">Title</label>
              <input type="text" class="input" placeholder="My awesome page" />

              <label class="fieldset-label">Slug</label>
              <input type="text" class="input" placeholder="my-awesome-page" />

              <label class="fieldset-label">Author</label>
              <input type="text" class="input" placeholder="Name" />
            </fieldset>
          </div>
        </div>
        <div id="step3" class="carousel-item w-full justify-center">
          <div>
            <h1 class="w-full text-2xl mb-2 font-bold" slot="heading">
              Attendees
            </h1>
            <fieldset
              class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box"
            >
              <legend class="fieldset-legend">Attendees</legend>

              <label class="fieldset-label">Author</label>
              <input type="text" class="input" placeholder="Name" />
            </fieldset>
          </div>
        </div>
        <div id="step4" class="carousel-item w-full justify-center">
          <div>
            <h1 class="w-full text-2xl mb-2 font-bold" slot="heading">
              Details
            </h1>
            <fieldset
              class="fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box"
            >
              <legend class="fieldset-legend">Event Details</legend>

              <label class="fieldset-label">Title</label>
              <input type="text" class="input" placeholder="My awesome page" />

              <label class="fieldset-label">Slug</label>
              <input type="text" class="input" placeholder="my-awesome-page" />

              <label class="fieldset-label">Author</label>
              <input type="text" class="input" placeholder="Name" />

              <label class="fieldset-label">Discord Channel</label>
              <input type="text" class="input" placeholder="Discord Channel" />
            </fieldset>
          </div>
        </div>
      </div>
      <div class="steps my-6" id="carousel-steps">
        <a href="#step1" class="step step-primary">When</a>
        <a href="#step2" class="step step-primary">Where</a>
        <a href="#step3" class="step">Who</a>
        <a href="#step4" class="step">Details</a>
      </div>
    </main>
    <nav id="bottom-navbar"></nav>
  </body>
</html>
