<!doctype html>
<html lang="en" data-theme="sunset">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>CalSync</title>

    <link href="/src/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/src/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="/src/index.css" />
    <link href="/styles/style.css" rel="stylesheet" />

    <script type="module" src="/src/scripts/app"></script>
    <script type="module" src="/src/scripts/main"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body class="flex flex-col h-dvh max-h-dvh items-stretch">
    <header id="top-navbar"></header>
    <main
      id="main-content"
      class="flex flex-col items-center overflow-y-scroll grow-1 py-8"
    >
      <div>
        <h1 class="w-full text-2xl mb-2 font-bold" slot="heading">My Events</h1>
        <calendar-date
          class="cally bg-base-100 border border-base-300 shadow-lg rounded-box"
          id="my-events-calendar"
        >
          <svg
            aria-label="Previous"
            class="fill-current size-4"
            slot="previous"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path fill="currentColor" d="M15.75 19.5 8.25 12l7.5-7.5"></path>
          </svg>
          <svg
            aria-label="Next"
            class="fill-current size-4"
            slot="next"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
          </svg>
          <calendar-month></calendar-month>
        </calendar-date>
        <div class="divider"></div>
        <ul class="list bg-base-100 rounded-box shadow-md" id="main-event-list">
          <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">
            Most played songs this week
          </li>
        </ul>
      </div>
    </main>
    <nav id="bottom-navbar"></nav>
  </body>
</html>
