<!doctype html>
<html lang="en" data-theme="sunset">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>CalSync</title>

    <link href="/src/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/src/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="/src/index.css" />
    <link href="/styles/style.css" rel="stylesheet" />

    <script type="module" src="/src/scripts/app"></script>
    <script type="module" src="/src/scripts/search"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>

  <body class="flex flex-col h-dvh max-h-dvh items-stretch">
    <header id="top-navbar">
      <div class="skeleton h-18 w-full rounded-none"></div>
    </header>
    <main
      id="main-content"
      class="flex flex-col items-center overflow-y-scroll grow-1 py-8"
    >
      <!-- Toggle button of public and private event type -->
      <div class="w-full flex justify-end"></div>
      <div id="autocomplete" class="w-full px-4 rounded-lg">
        <div class="flex flex-row">
          <form class="filter justify-center grow-1 p-2" id="filter-form">
            <input class="btn btn-square" type="reset" value="Ã—" />
          </form>
          <label
            class="flex flex-col items-center justify-center cursor-pointer px-4"
          >
            <input
              type="checkbox"
              checked="checked"
              name="is-public-filter"
              class="checkbox checkbox-primary"
            />
            <span id="toggle-label" class="text-sm font-medium text-center mt-1"
              >My Events</span
            >
            <span
              class="text-sm font-medium text-center invisible relative -mt-8"
              >Public Events</span
            >
          </label>
        </div>
      </div>
      <ul
        class="list bg-base-100 rounded-box shadow-md"
        id="search-results-container"
      ></ul>
    </main>
    <div id="fake-dock"></div>
    <nav id="bottom-navbar"></nav>
  </body>
</html>
