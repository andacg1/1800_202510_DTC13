<!doctype html>
<html lang="en" data-theme="sunset">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="/src/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/src/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  </head>

  <body class="bg-gray-300">

    <header id="top-navbar"></header>

    <main class="justify-center max-w-[700px] mx-auto bg-white rounded-2xl p-5 my-auto h-screen">
      <h1 class="text-3xl text-center my-10">
        Welcome to
        <span class="text-5xl font-semibold">CalSync</span>
      </h1>
      <form>
        <div class="mx-auto max-w-[300px]">
          <p class="mb-2">Username</p>
          <input
            class="border border-gray-600 w-full p-2"
            placeholder="Username"
          />
          <p class="my-2">Password</p>
          <input
            class="border border-gray-600 w-full p-2"
            placeholder="********"
          />
          <button class="w-full mx-auto bg-blue-400 text-white rounded-2xl p-1 mt-5 mb-2">Login</button>
          <button class="w-full mx-auto bg-gray-400 text-white rounded-2xl p-1">Register</button>
        </div>
      </form>
    </main>

    <nav id="bottom-navbar"></nav>

    <footer></footer>
  </body>
</html>
